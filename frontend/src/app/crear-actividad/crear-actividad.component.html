<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo"> {{ titulo | uppercase }}</span>
                        <form class="mt-3" [formGroup]="actividadForm" (ngSubmit)="agregarActividad()">
                            <div class="mb-3">
                                <input type="text" formControlName="nombreactividad" class="form-control form-control-lg"
                                    placeholder="Nombreactividad">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('nombreactividad')?.hasError('required') && actividadForm.get('nombreactividad')?.touched">
                                    <span>El nombre de la actividad <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="descripcionactividad" class="form-control form-control-lg"
                                    placeholder="Descripcionactividad">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('descripcionactividad')?.hasError('required') && actividadForm.get('descripcionactividad')?.touched">
                                    <span>La descripcion de la actividad <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="username" class="form-control form-control-lg"
                                    placeholder="Username">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('username')?.hasError('required') && actividadForm.get('username')?.touched">
                                    <span>El nombre del usuario <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="userlastname" class="form-control form-control-lg"
                                    placeholder="Userlastname">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('userlastname')?.hasError('required') && actividadForm.get('userlastname')?.touched">
                                    <span>El apellido del usuario <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="rol" class="form-control form-control-lg"
                                    placeholder="Rol">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('rol')?.hasError('required') && actividadForm.get('rol')?.touched">
                                    <span>El rol del usuario <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="fecha" class="form-control form-control-lg"
                                    placeholder="Fecha">
                                <div class="text-danger"
                                    *ngIf="actividadForm.get('fecha')?.hasError('required') && actividadForm.get('fecha')?.touched">
                                    <span>La fecha de la actividad <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button routerLink="/listar-actividad" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                                <button type="submit" [disabled]="actividadForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
