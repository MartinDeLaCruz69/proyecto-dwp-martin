<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
                                <span>El email del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="password" class="form-control form-control-lg"
                                placeholder="Password">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
                                <span>La contrase√±a <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="username" class="form-control form-control-lg"
                                placeholder="Username">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('username')?.hasError('required') && usuarioForm.get('username')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="userlastname" class="form-control form-control-lg"
                                placeholder="Userlastname">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('userlastname')?.hasError('required') && usuarioForm.get('userlastname')?.touched">
                                <span>El apellido del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="rol" class="form-control form-control-lg"
                                placeholder="Rol">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('rol')?.hasError('required') && usuarioForm.get('rol')?.touched">
                                <span>El rol del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                                placeholder="Direccion">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('direccion')?.hasError('required') && usuarioForm.get('direccion')?.touched">
                                <span>La direccion del usuario <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-usuario" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
